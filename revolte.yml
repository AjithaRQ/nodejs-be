revolte:
  version: '1.0'
  project: AC Project
  appName: app-check-be
  config:
    codeReview:
      summarize: true
      suggestFixes: true
      commentStyle: Verbose
      excludes:
        - package.json
  env:
    staging:
      branch: staging
      services:
        rid_1:
          type: WEB_SERVICE
          name: web-service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            loadBalancerMode: dedicated
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
              DATABASE_CONNECTION_STRING: '#{db.dbConnectionString}'
          specifications:
            cpu: 2
            memory: 2
            storage: 30
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            engine: postgres
    qa:
      branch: qa
      codeReview: true
      services:
        rid_1:
          type: WEB_SERVICE
          name: web-service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            loadBalancerMode: dedicated
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
              DATABASE_CONNECTION_STRING: '#{db.dbConnectionString}'
          specifications:
            cpu: 2
            memory: 2
            storage: 30
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            engine: postgres
    production:
      branch: main
      services:
        rid_1:
          type: WEB_SERVICE
          name: web-service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            loadBalancerMode: dedicated
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
          specifications:
            cpu: 2
            memory: 2
            storage: 30
            autoScaling:
              replica:
                min: 1
                max: 3
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            engine: postgres
    preview:
      codeReview: true
      services:
        rid_1:
          type: WEB_SERVICE
          name: web-service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            loadBalancerMode: dedicated
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
              DATABASE_CONNECTION_STRING: '#{db.dbConnectionString}'
          specifications:
            cpu: 2
            memory: 2
            storage: 30
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
