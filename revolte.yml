revolte:
  version: '1.0'
  project: Project One
  appName: api-test
  config:
    codeReview:
      summarize: true
      suggestFixes: true
      commentStyle: Balanced
    codeQuality:
      codeStyle:
        rules:
          javascript/arrayCallbackReturn: warn
  env:
    staging:
      branch: main
      codeReview: true
      codeQuality: true
      testSuite: true
      services:
        rid_1:
          type: WEB_APP
          name: web-app_service
          entryPoint: index.js
          properties:
            indexPage: index.html
            errorPage: error.html
            variables:
              BASE_URL: /api/v1
    qa:
      branch: qa
      codeReview: false
      codeQuality: false
      testSuite: false
      services:
        rid_1:
          type: WEB_APP
          name: web-app_service
          entryPoint: index.js
          properties:
            indexPage: index.html
            errorPage: error.html
            variables:
              BASE_URL: /api/v1
    production:
      branch: dev
      codeReview: false
      codeQuality: false
      testSuite: false
      services:
        rid_1:
          type: WEB_APP
          name: web-app_service
          entryPoint: index.js
          properties:
            indexPage: index.html
            errorPage: error.html
            variables:
              BASE_URL: /api/v1
    preview:
      codeReview: false
      codeQuality: false
      testSuite: false
      services:
        rid_1:
          type: WEB_APP
          name: web-app_service
          entryPoint: index.js
          properties:
            indexPage: index.html
            errorPage: error.html
            variables:
              BASE_URL: /api/v1
